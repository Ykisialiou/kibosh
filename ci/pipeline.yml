---
resource_types:
- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource

resources:
- name: source-repo
  type: git
  source:
    branch: master
    uri: https://github.com/cf-platform-eng/kibosh
    username: cf-pe-bot
    password: {{github_token}}

- name: kibosh-linux
  type: gcs-resource
  source:
    bucket: kibosh
    json_key: {{gcp_service_account_key}}
    regexp: kibosh.linux

- name: kibosh-darwin
  type: gcs-resource
  source:
    bucket: kibosh
    json_key: {{gcp_service_account_key}}
    regexp: kibosh.darwin

jobs:
- name: unit-tests
  plan:
  - aggregate:
    - get: source-repo
      trigger: true
  - task: run-tests
    config:
      inputs:
      - name: source-repo
      outputs:
      - name: output
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: golang
          tag: "1.9"
      run:
        path: bash
        args:
        - -exc
        - |
          go get github.com/onsi/ginkgo/ginkgo
          go get github.com/onsi/gomega

          export SRC=/go/src/github.com/cf-platform-eng/kibosh
          mkdir -p $SRC
          cp -r source-repo/* $SRC

          pushd $SRC
          make bootstrap
          make test
          make build
          popd

          cp $SRC/kibosh.* output/
  - put: kibosh-linux
    params:
      file: output/kibosh.linux
  - put: kibosh-darwin
    params:
      file: output/kibosh.darwin
